<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
     <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        :root {
            --maroon-dark: #2a3a6a;
            --maroon-medium: #26110b;
            --maroon-light: #354a5e;
            --maroon-very-light: #ffffff;
            --gold-accent: #fac533;
        }
        body {
            background-image: url('https://i.pinimg.com/736x/d7/77/37/d77737cae1098d5453573c53250f0d1c.jpg');
            font-family: 'Quintessential', cursive;
            padding-top: 60px; 
        }
        .navbar {
            background-color: var(--maroon-dark);
            padding: 15px 0;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .nav-link:hover {
            color: var(--gold-accent) !important;
        }
        .main-container {
            max-width: 600px;
            margin: 30px auto 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(128, 0, 0, 0.1);
        }
        h1 {
            color: var(--maroon-dark);
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-family: 'Pirata One', cursive;
            color: #f9b73e;
            -webkit-text-stroke: 0.5px #875220;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);
        }
        h2 {
            color: var(--maroon-medium);
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        .form-control {
            margin-bottom: 15px;
            border: 1px solid var(--maroon-medium);
        }
        .form-control:focus {
            border-color: var(--maroon-dark);
            box-shadow: 0 0 0 0.25rem rgba(128, 0, 0, 0.25);
        }
        .btn-primary {
            background-color: var(--maroon-dark);
            border-color: var(--maroon-dark);
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: var(--maroon-medium);
            border-color: var(--maroon-medium);
        }
        #student_info {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--maroon-dark);
            margin-top: 30px;
            padding: 15px;
            background-color: var(--maroon-very-light);
            border-left: 5px solid var(--maroon-dark);
            border-radius: 5px;
        }
        #summary {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
        }
        #output {
            font-size: 1.3rem;
            color: var(--maroon-dark);
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 215, 0, 0.2);
            border-radius: 5px;
        }
        .input-group-text {
            background-color: var(--maroon-dark);
            color: white;
            border: 1px solid var(--maroon-dark);
            min-width: 80px; 
        }
        .grades-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .grade-input-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Fixed Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">à¼’ï¸Ž Polaris College of Medicine à¼’ï¸Ž</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="grade_calculator.html">Performance Evaluator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clubs.html">Organizations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1>Performance Evaluator</h1>
        
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"> Given Name:</span>
                <input type="text" class="form-control" id="given_name" >
            </div><br>
            
            <div class="input-group">
                <span class="input-group-text">Surname:</span>
                <input type="text" class="form-control" id="surname" >
            </div>
        </div>

        <h2> ð“†©â™•ð“†ª Final Marks: </h2>
        
        <div class="grades-container">
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">Anatomy</span>
                    <input type="text" class="form-control" id="anatomy" placeholder="percent">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">Physiology</span>
                    <input type="text" class="form-control" id="physiology" placeholder="percent">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">Pathology</span>
                    <input type="text" class="form-control" id="pathology" placeholder="percent">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">Biochem</span>
                    <input type="text" class="form-control" id="biochem" placeholder="percent">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">Genetics</span>
                    <input type="text" class="form-control" id="genetics" placeholder="percent">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">Microbiology</span>
                    <input type="text" class="form-control" id="microbiology" placeholder="percent">
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit" py-click="general_weighted_average">Find My GPA</button>
        
        <div id="student_info"></div>
        <pre id="summary"></pre>
        <div id="output"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="py" src="main2.py"></script>
</body>
</html>
